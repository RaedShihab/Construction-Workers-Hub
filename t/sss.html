<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>

AngularJs Adding Directives to Modules Example

</title>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/css" src=""></script>
<link rel="stylesheet" type="text/css" href="./Style.css">

</head>

<body ng-app="carpenters">
<div ng-controller="carpenters">
 <div ng-repeat="Name in names">
        {{Name}}
 </div>
            <!-- This is the modules-->  
<script src="/anguler/modules/carpenters.js"></script>
            <!-- This is the Controllers --->
<script src="Controllers/carpenters.js"></script>

</body>
